<!DOCTYPE html>
<html lang="en" ng-app="DemoApp" ng-controller="MyCtrl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  
  
</head>
<body>
  <div class="container">
    <div class="row">
      
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        
        <form  name="myForm" ng-model="myForm">
          <legend>Login</legend>
        
          <div class="form-group">
            <label >User name</label>
            <input type="text" class="form-control" placeholder="Input name" name="myName" ng-model="myName" required>
            <span ng-if="myForm.myName.$touched && myForm.myName.$invalid" >Please fill in this flied</span>
          </div>
          <div class="form-group">
            <label>User name</label>
            <input type="text" class="form-control" id="myPassword" placeholder="Input pass"  
            name="myPass" required ng-model="myPass" >
            <span ng-if="myForm.myPass.$touched && myForm.myPass.$invalid">Please fill in this flied</span>
            <!-- <input type="checkbox" >Show/ Hide password  -->
          </div>
          <button class="btn btn-primary " type="submit" 
          ng-disabled=" myForm.myName.$invalid ||myForm.myPass.$invalid" 
          ng-click="send(myName,myPass)" > SEND </button>
        </form>  
      </div>

      <!-- {{info.name}} -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 info" >
        
        <div ng-if="info.id">
          <h3>Member info</h3>  
        <div >
          <h4>
            STT:{{info.id}}
            
          </h4>
          <h4>
            User name: {{info.name}}
          </h4>
        </div>
      </div>
        
      </div>
      
      
      
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="(key,value) in dataset">
        <div class="thumbnail">
          <img ng-src="{{value.product_image}}" alt="">
          <div class="caption">
            <h4>{{value.name}}</h4>
            <p>
              {{value.price}}
            </p>
            <p>
              <a href="#" class="btn btn-primary">Add to cart</a>
              
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
